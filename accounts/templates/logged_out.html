{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logout-card {
            max-width: 450px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="card shadow-lg p-4 logout-card text-center rounded">
        <h2 class="text-success mb-3">
            <i class="fa-solid fa-check-circle"></i> Logged Out
        </h2>
        <p class="text-muted mb-4">You have been logged out successfully.</p>

        <a href="{% url 'login' %}" class="btn btn-primary w-100 rounded-pill">
            <i class="fa-solid fa-right-to-bracket"></i> Login Again
        </a>
    </div>
</body>

</html>
