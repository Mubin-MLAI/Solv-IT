{% extends "store/base.html" %}
{% block title %}Add Expense{% endblock %}
{% block content %}

<style>
/* ðŸŒ™ DARK MODERN THEME */
body {
    background-color: #0d1117;
    color: #e6edf3;
}

/* ðŸŒŸ Card */
.card {
    background-color: #161b22;
    border: 1px solid #30363d;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
}

/* ðŸ§¾ Titles */
h4 {
    color: #e6edf3;
    font-weight: 600;
}

/* ðŸ§  Labels */
.form-label {
    color: #c9d1d9;
    font-weight: 500;
}

/* ðŸ§© Inputs, Selects, Textareas */
.form-control,
.form-select {
    background-color: #0d1117;
    color: #e6edf3;
    border: 1px solid #30363d;
    border-radius: 8px;
    transition: all 0.2s ease;
}

.form-control:focus,
.form-select:focus {
    border-color: #238636;
    box-shadow: 0 0 0 3px rgba(35,134,54,0.3);
    background-color: #161b22;
    color: #fff;
}

/* â‚¹ Icon Style */
.input-group-text {
    background-color: #21262d;
    border: 1px solid #30363d;
    color: #e6edf3;
}

/* âœ… Buttons */
.btn-success {
    background-color: #238636;
    border: none;
    color: #fff;
    border-radius: 8px;
    transition: all 0.2s ease;
}
.btn-success:hover {
    background-color: #2ea043;
    box-shadow: 0 0 10px rgba(35,134,54,0.4);
}

.btn-outline-secondary {
    border-color: #8b949e;
    color: #c9d1d9;
    border-radius: 8px;
    transition: all 0.2s ease;
}
.btn-outline-secondary:hover {
    background-color: #21262d;
    color: #fff;
}

/* ðŸŒ™ CARD BASE */
.card-dark {
    background: rgba(16, 22, 30, 0.95);
    border: 1px solid #2b3340;
    border-radius: 1rem;
    color: #dce3f0;
    transition: all 0.3s ease;
}
.card-dark:hover {
    border-color: #2196f3;
    box-shadow: 0 0 14px rgba(33, 150, 243, 0.25);
}

label.form-label {
        color: #bdbdbd;
        font-weight: 500;
        text-transform: uppercase;
        font-size: 0.9rem;
        margin-bottom: 6px;
    }

input.form-control::placeholder,
    textarea.form-control::placeholder {
        color: #999;
    }


/* ðŸ”¥ Responsive */
@media (max-width: 768px) {
    .card {
        padding: 1rem;
    }
    .form-label {
        font-size: 0.9rem;
    }
}
</style>

<div class="container py-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4 gap-2">
        <h4 class="mb-0"><i class="fa fa-wallet me-2 text-success"></i>Add Expense</h4>
        <a href="{% url 'expense-list' %}" class="btn btn-outline-secondary">
            <i class="fa fa-arrow-left me-1"></i> Back to Expenses
        </a>
    </div>

    <div class="card-dark p-4 shadow-sm">
        <form method="post" novalidate>
            {% csrf_token %}
            <div class="row g-3">
                <!-- Date -->
                <div class="col-12 col-md-4">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control card-dark" name="date" id="date" required>
                </div>

                <!-- Name -->
                <div class="col-12 col-md-8">
                    <label for="name" class="form-label">Expenser Name</label>
                    <input type="text" class="form-control card-dark" name="name" id="name" placeholder="Enter expenser name" required>
                </div>

                <!-- Amount -->
                <div class="col-12 col-md-4">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <span class="input-group-text">â‚¹</span>
                        <input type="number" step="0.01" class="form-control card-dark" name="amount" id="amount" placeholder="0.00" required>
                    </div>
                </div>

                <!-- Category -->
                <div class="col-12 col-md-4">
                    <label for="category" class="form-label">Category</label>
                    <select class="form-select card-dark" name="category" id="category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="office">Office</option>
                        <option value="travel">Travel</option>
                        <option value="salary">Salary</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <!-- New Category -->
                <div class="col-12 col-md-4" id="new-category-div" style="display:none;">
                    <label for="new_category" class="form-label">New Category</label>
                    <input type="text" class="form-control card-dark" name="new_category" id="new_category" placeholder="Enter new category">
                </div>

                <!-- Description -->
                <div class="col-12">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control card-dark" name="description" id="description" rows="3" placeholder="Optional details"></textarea>
                </div>

                <!-- Submit -->
                <div class="col-12 d-flex justify-content-end">
                    <button type="submit" class="btn btn-outline-success px-4 card-dark">
                        <i class="fa fa-check me-1"></i> Add Expense
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // âœ… Auto-fill today's date
    const dateInput = document.getElementById('date');
    if (!dateInput.value) {
        const today = new Date().toISOString().split('T')[0];
        dateInput.value = today;
    }

    // âœ… Show/Hide new category
    const categorySelect = document.getElementById('category');
    const newCategoryDiv = document.getElementById('new-category-div');
    const newCategoryInput = document.getElementById('new_category');

    categorySelect.addEventListener('change', function() {
        if (this.value === 'other') {
            newCategoryDiv.style.display = 'block';
            newCategoryInput.required = true;
        } else {
            newCategoryDiv.style.display = 'none';
            newCategoryInput.required = false;
            newCategoryInput.value = '';
        }
    });
});
</script>

{% endblock %}
